name: Deploy (Haloy)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HALOY_API_TOKEN: ${{ secrets.HALOY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Haloy CLI
        run: |
          curl -fsSL https://sh.haloy.dev/install-haloy.sh | bash
          haloy --version

      - name: Lint
        run: |
          npm ci
          npm run lint -- --max-warnings=0

      - name: Build & Deploy with Haloy
        env:
          HALOY_API_TOKEN: ${{ secrets.HALOY_API_TOKEN }}
        run: haloy deploy --file haloy.yaml
