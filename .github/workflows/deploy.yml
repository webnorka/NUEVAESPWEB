name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Bootstrapping deployment..."
            cd /var/www/WEB_NE_V2
            
            echo "ðŸ”’ Configuring git trust..."
            git config --global --add safe.directory /var/www/WEB_NE_V2
            
            echo "ðŸ“¥ Fetching latest code (Bootstrapping)..."
            git fetch --all
            git reset --hard origin/main
            
            echo "ðŸ“œ Running Update Script..."
            chmod +x scripts/update_vps.sh
            bash scripts/update_vps.sh
